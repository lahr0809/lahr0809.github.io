<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iptv</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #fff;
            background: black;
        }

        .full_screen_iframe {
            position: absolute;
            width: 100%;
            top: 0px;
            left: 0px;
            z-index: 99;
            height: 100vh;
            position: fixed;
        }

        .boton_full_screen {
            position: relative;
            float: right;
            margin-top: 5px;
            left: -20px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .boton_full_screen svg {
            height: 25px;
            padding: 2px;
            color: white;
            background: #eb4d4b;
            position: absolute;
        }

        /*boton_full_screen*/
        .btn_quitar_full_screen {
            position: absolute;
            top: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.246);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            right: 30px;
            position: fixed;
            z-index: 999;
            display: none;
            cursor: pointer;
        }

        .btn_quitar_full_screen svg {
            height: 25px;
            color: white;
        }

        button {
            background: #C62828;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px;
            margin-right: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: black;
            background: #607d8b;
        }

        .container {
            width: 50%;
        }

        #iframe {
            display: block;
            width: 100%;
            height: 100%;
        }

        section {
            display: flex;
        }
        #boton_full_screen {
            background: #607d8b;
        }
  #content-table{
    height: 90vh;
    width: 50%;
    overflow-y: auto;
   }
   #content-table::-webkit-scrollbar {
    -webkit-appearance: none;
}

#content-table::-webkit-scrollbar:vertical {
    width:10px;
}

#content-table::-webkit-scrollbar-button:increment,.contenedor::-webkit-scrollbar-button {
    display: none;
} 

#content-table::-webkit-scrollbar:horizontal {
    height: 10px;
}

#content-table::-webkit-scrollbar-thumb {
    background-color: #000000;
    border-radius: 20px;
    border: 2px solid #263238;
}

#content-tables::-webkit-scrollbar-track {
    border-radius: 10px;  
}
   /*ACORDION*/
   .accordionTitle {
  cursor: pointer;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
   background: #263238;
   margin: 1px;
   padding: 5px 10px;
   color: #E0E0E0;
   border-radius: 3px;
    display: grid;
    grid-template-columns: 91px 1fr 97px;;
    cursor: pointer;
    text-align: left;
    margin-top: 1px;
    transition: 0.5s;
}
.accordionContent{
    padding: 8px;
}
.accordionTitle + .accordionContent {
  display: none;
}
.is-open{
  background: #C62828 !important;
}
.accordionTitle.is-open + .accordionContent {
  display: block;
}
.juego{
    display: grid;
}
.juego h3{
margin: 0px;
}
.hora_canales{
    display: grid;
    justify-content: center;
    align-items: center;
    text-align: center;
}
.num_canales{
    display: inline-block;
    text-align: center;
}
.accordionItem{
    margin-bottom: 3px;
}
.icon{
    width: 23px;
    color: #c62828;
}
.fix-channel{
    margin-top: 5px;
    display: flex;
    justify-content: center;
    flex-direction: row;
    gap: 5px;
    flex-wrap: wrap;
}
   /*END ACORDION*/
@media screen and (max-width: 600px) {
 #iframe {
    height: 25vh;
   }
    .fix-channel{
    margin-left: 0;
}
    .container {
    width: 100%;
}
    #content-table {
    height: 50vh;
    width: 100%;
    margin-top: 5px;
}
    section {
    flex-direction: column-reverse;
}
}
        
    </style>

</head>

<body>
    <section>
   <div id="content-table"></div>

        <div class="container">
            <iframe allow="autoplay *; encrypted-media *;" frame="" id="iframe"
                src="https://casadelfutbol.tv/player/espn.php"
                frameborder="0">
            </iframe>

            <div class='fix-channel'>
                <button id="btnspn" onclick="loadChanel('casadelfutbol.tv/player/espn.php')">ESPN</button>
                <button id="btnspn" onclick="loadChanel('casadelfutbol.tv/player/espn2.php')">ESPN 2</button>
                <button id="btnfox" onclick="loadChanel('casadelfutbol.tv/player/fox.php')">FOX SPORTS</button>
                <button id="btnwin" onclick="loadChanel('casadelfutbol.tv/player/canal10.php')">WIN SPORTS +</button>
                <button id="btntnt" onclick="loadChanel('casadelfutbol.tv/player/espnextra.php')">ESPN EXTRA</button>
                <button id="btntnt" onclick="loadChanel('casadelfutbol.tv/player/directv.php')">DSPORTS</button>
                <button id="boton_full_screen" onclick="boton_full_screen()">FULL SCREEN</button>
            </div>

            <button class="btn_quitar_full_screen" onclick="btn_quitar_full_screen()" id="btn_quitar_full_screen">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4">
                    </path>
                </svg>
            </button>
        </div>
    </section>
    
    <script src="/assets/main.js"></script>
</body>
<script>
function myFunction(e) {
   let accordionTitle = document.getElementById(e);

    if (accordionTitle.classList.contains("is-open")) {
        accordionTitle.classList.remove("is-open");
    
}else{
    const accordionTitlesWithIsOpen = document.querySelectorAll(".is-open");
      accordionTitlesWithIsOpen.forEach((accordionTitleWithIsOpen) => {
        accordionTitleWithIsOpen.classList.remove("is-open");
      });
      accordionTitle.classList.add("is-open");
}
}
 </script>
</html>
