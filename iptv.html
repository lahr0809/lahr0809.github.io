<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iptv</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #fff;
            background: black;
        }
        .full_screen_iframe {
            position: absolute;
            width: 100%;
            top: 0px;
            left: 0px;
            z-index: 99;
            height: 100vh;
            position: fixed;
        }

        .boton_full_screen {
            position: relative;
            float: right;
            margin-top: 5px;
            left: -20px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .boton_full_screen svg {
            height: 25px;
            padding: 2px;
            color: white;
            background: #eb4d4b;
            position: absolute;
        }

        /*boton_full_screen*/
        .btn_quitar_full_screen {
            position: absolute;
            top: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.246);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            right: 30px;
            position: fixed;
            z-index: 999;
            display: none;
            cursor: pointer;
        }

        .btn_quitar_full_screen svg {
            height: 25px;
            color: white;
        }
button{
    background: #eb4d4b;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px;
    margin-right: 4px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover{
background: black;
background: #4b58eb;
}

table, td{
  border: 1px solid #eb4d4b;
  border-collapse: collapse;
}
th{
    background: #07139a;
}
td{
    padding: 2px;
}
table{
    width: 50%;
}
.container{
    width: 50%;
}
#iframe{
    display: block;
            width: 100%;
            height: 100%;
}
section{
    display: flex;
}
li{
    list-style: none;
}
#boton_full_screen{
    background: #4b58eb;
}
    </style>
</head>
<body>
    <section>
 <table id="list"></table>
 <div class="container">
    <iframe allow="autoplay *; encrypted-media *;" frame="" id="iframe" src="https://casaaasasss.today/espn.html" frameborder="0">
    </iframe>
   
<div style="display: flex;margin-left: 15px;margin-top:20px;justify-content: center;">
    <button id="btnspn" onclick="loadChanel('casaaasasss.today/espn.html')">ESPN</button>
    <button id="btnspn" onclick="loadChanel('casaaasasss.today/r.html?id=1100')">ESPN 2</button>
    <button id="btnfox" onclick="loadChanel('casaaasasss.today/foxarg.html')">FOX SPORTS</button>
    <button id="btnwin" onclick="loadChanel('casaaasasss.today/win.html')">WIN SPORTS +</button>
    <button id="btntnt" onclick="loadChanel('casaaasasss.today/tnt.html')">TNT SPORTS</button>
    <button id="boton_full_screen" onclick="boton_full_screen()">FULL SCREEN</button>
</div>

<button class="btn_quitar_full_screen" onclick="btn_quitar_full_screen()" id="btn_quitar_full_screen">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
    </svg>
</button>
</div>
</section>
